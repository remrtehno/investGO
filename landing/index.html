          </div>
        </div>
        <div class="faq-item">
          <button class="accordionBtn btn-reset accordion-btn" type="button">

          </button>

            привлечении инвестиций с использованием инвестиционных платформ»
          </div>
        </div>
        <div class="faq-item">
          <button class="accordionBtn btn-reset accordion-btn" type="button">
            Кто может стать инвестором?
          </button>
          <div class="accordionContent accordion-content">

            снятия ограничения необходимо пройти квалификацию. От 18 лет. Необходимые документы: паспорт (разворот с
            фото и прописка), ИНН, СНИЛС, реквизиты для перечисления денежных средств. <p></p>
            Индивидуальный предприниматель: Максимальная сумма не ограничена. От 18 лет. Гражданство РФ. Необходимые
            документы: паспорт (разворот с фото и прописка), ИНН, СНИЛС, номер ОГРНИП, реквизиты для перечисления
            денежных средств <p></p>
            Юридическое лицо: Максимальная сумма не ограничена. Необходимые документы:
            карточка предприятия (ИНН, ОГРН, банковские реквизиты), паспорта директора и участников.

        </div>
        <div class="faq-item">
